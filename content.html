<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="content.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <div class="container m-5">

      <select class="form-select form-select-lg" id="select1" aria-label="Large select example">
        <option selected>Select</option>
        <option value="1">Binary</option>
        <option value="2">Decimal</option>
        <option value="3">Octal</option>
        <option value="4">Hexadecimal</option>
      </select>
      <input id="inputNum" type="text" class="form-control form-control-lg" aria-label="Text input" placeholder="Enter value">
      <select class="form-select form-select-lg" id="select2" aria-label="Large select example">
        <option selected>Select</option>
        <option value="1">Binary</option>
        <option value="2">Decimal</option>
        <option value="3">Octal</option>
        <option value="4">Hexadecimal</option>
      </select>
      <button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
    </div>
    <div class="m-5 converted">
      <input id="convertedResult" type="text" class="form-control form-control-lg" aria-label="Text input" style="width: 500px; margin: 0 auto;" readonly>
    </div>
  </div>
